<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>EMI Payment Confirmation - Bharat Fin Corp</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #003366;
        margin-bottom: 5px;
    }
    .subtitle {
        text-align: center;
        color: #0055aa;
        font-size: 14px;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        color: #333;
        margin-top: 10px;
        display: block;
    }
    input[type="text"], textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }
    input[type="submit"] {
        background-color: #003366;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #0055aa;
    }
</style>
<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    window.onload = function() {
        document.getElementById("status").value = getQueryParam("status") || "";
        document.getElementById("reason").value = getQueryParam("reason") || "";
        document.getElementById("subject").value = getQueryParam("subject") || "";
        document.getElementById("loanId").value = getQueryParam("loanId") || "";
        document.querySelector("textarea[name='description']").value = getQueryParam("description") || "";
    };
</script>
</head>
<body>

<div class="container">
    <h2>Bharat Fin Corp</h2>
    <div class="subtitle">EMI Payment Confirmation</div>
    
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000008CjrB" method="POST">

        <input type="hidden" name="orgid" value="00DgK000008CjrB">
        <input type="hidden" name="retURL" value="http://www.google.com">

        <!-- Status -->
        <label for="status">Status</label>
        <select id="status" name="status">
            <option value="">--None--</option>
            <option value="New">New</option>
            <option value="Working">Working</option>
            <option value="Escalated">Escalated</option>
            <option value="Closed">Closed</option>
        </select>

        <!-- Case Reason -->
        <label for="reason">Case Reason</label>
        <select id="reason" name="reason">
            <option value="">--None--</option>
            <option value="Installation">Installation</option>
            <option value="Equipment Complexity">Equipment Complexity</option>
            <option value="Performance">Performance</option>
            <option value="Breakdown">Breakdown</option>
            <option value="Equipment Design">Equipment Design</option>
            <option value="Feedback">Feedback</option>
            <option value="Other">Other</option>
            <option value="EMI Payment">EMI Payment</option>
        </select>

        <!-- Subject -->
        <label for="subject">Subject</label>
        <input id="subject" maxlength="80" name="subject" type="text" />

        <!-- Loan ID -->
        <label for="loanId">Loan Application ID</label>
        <input id="loanId" maxlength="18" name="00NgK00001A4kcH" type="text" />

        <!-- Description -->
        <label for="description">Description</label>
        <textarea name="description"></textarea>

        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
